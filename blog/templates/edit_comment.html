{% extends 'base.html' %}
{% block content %}
<h3>✎ Редактировать комментарий</h3>
<form method="post">
    {% csrf_token %}
    <textarea name="content" rows="3" required>{{ comment.content }}</textarea>
    <button type="submit">Сохранить</button>
    <a href="{% url 'post_detail' comment.post.pk %}">Отмена</a>
</form>
{% endblock %}
